<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsiive Admin Dashboard | VTI </title>

  <!-- import JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- import css -->

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/modal.css">

  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="/images/logo.jpg">
      <span class="logo_name">VTI Academy</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="index.html">
          <i class='bx bx-home-heart'></i>
          <span class="links_name">Home</span>
        </a>
      </li>
      <li>
        <a onclick="Department()">
          <i class='bx bx-building-house'></i>
          <span class="links_name">Department</span>
        </a>
      </li>
      <li class="account">
        <a onclick="ViewAccount()">
          <i class='bx bx-list-ul'></i>
          <span class="links_name">Account</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-data'></i>
          <span class="links_name">Database</span>
        </a>
      </li>
      <li class="team">
        <a onclick="ViewListUsers()">
          <i class='bx bx-user'></i>
          <span class="links_name">Team</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links_name">Setting</span>
        </a>
      </li>
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" onkeyup="handleKeyUpForSearch(event)" id="myInput" placeholder="Search...">
        <button onclick="handleSearch()"> <i class='bx bx-search'></i></button>
      </div>
      <div class="profile-details">
        <img src="/images/profile.jpg" alt="">
        <span class="admin_name">Tuan Anh</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
    <div class="home-content">
    </div>
  </section>
  <div class="footer-basic">
    <footer>
      <div class="social">
        <a href="#">
          <i class='bx bxl-instagram'></i>
        </a>
        <a href="#">
          <i class='bx bxl-linkedin'></i>
        </a>
        <a href="#">
          <i class='bx bxl-github'></i>
        </a>
        <a href="#">
          <i class='bx bxl-facebook'></i>
        </a>
      </div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Home</a></li>
        <li class="list-inline-item"><a href="#">Services</a></li>
        <li class="list-inline-item"><a href="#">About</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright">VTI Academy Â© 2021</p>
    </footer>
  </div>
</body>
< <!--Import script-->
  <script src="/js/script.js"></script>
  <script src="/js/program.js"></script>
  <script src="/js/Account.js"></script>

</html>
