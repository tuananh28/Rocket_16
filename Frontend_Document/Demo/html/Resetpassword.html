<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Source/css/Resetpassword.css" />
    <!-- import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="mainDiv">
      <div class="cardStyle">
        <form action="" method="post" name="signupForm" id="signupForm">
          <img src="" id="signupLogo" />
          <h2 class="formTitle">Login to your account</h2>
          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>
          <div class="inputDiv">
            <label class="inputLabel" for="token">Confirm Token</label>
            <input type="text" id="token" name="token" />
          </div>
          <div class="buttonWrapper">
            <button
              type="submit"
              id="submitButton"
              onclick="validateSignupForm()"
              class="submitButton pure-button pure-button-primary"
            >
              <span>Continue</span>
              <span id="loader"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/Source/js/ResetPassword.js"></script>
</html>
