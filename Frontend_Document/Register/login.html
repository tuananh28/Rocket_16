<!DOCTYPE html>
<html>
<head>
    <title>Register Form - Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="register.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container" style="width: 70%;">
        <br>
        <br>
        <br>    
        <h3>LOGIN</h3>
        <br>
     
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" required='true' class="form-control" id="Email_Login_id" value="" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="Password" required='true' class="form-control" id="Password_Login_id" value="" required placeholder="Enter Password">
            </div>    
                <button type="submit" class="btn btn-info" onclick="loginSuccess()" >Login</button>    
                <button type="submit" class="btn btn-info" onclick="returnPageRegister()" >Register</button>        
       
    </div>
    <script type="text/javascript" src="RegiterPageJavaScript.js"></script>
</body>
</html>
