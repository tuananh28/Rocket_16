<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin-left: 400px;
    }

    td {
        padding: 7px;
    }

    button {
        margin-left: 100px;
    }
</style>

<body>
    <script>
        function Calculate() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operator = document.getElementById("operator").value;
            var ketqua = 0;
            if (operator == "Add") {
                ketqua = parseFloat(num1)+parseFloat(num2);
            }else if (operator == "Sub") {
                ketqua = parseFloat(num1)-parseFloat(num2);
            }else if (operator == "Divide") {
                ketqua = parseFloat(num1)*parseFloat(num2);
            }else if (operator == "Multiply") {
                ketqua = parseFloat(num1)/parseFloat(num2);
            }
            document.getElementById("kq").value = ketqua;
        }
    </script>
    <table border="2">
        <tr>
            <td>Number 1</td>
            <td><input type="text" id="num1" placeholder="Number 1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input type="text" id="num2" placeholder="Number 2"></td>
        </tr>
        <tr>
            <td>Option</td>
            <td>
                <select id = "operator">
                    <option>Divide</option>
                    <option>Add</option>
                    <option>Sub</option>
                    <option>Multiply</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="kq" placeholder="Result"></td>
        </tr>
        <tr>
            <td colspan="2"><button value="submit" onclick="Calculate()">Calculate</button></td>
        </tr>
    </table>
</body>

</html>
