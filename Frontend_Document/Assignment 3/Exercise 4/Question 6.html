<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if (result1 = prompt("Nhập vào tên")) {
            document.writeln("Chào bạn : " + result1.bold());
        } else {
            document.write("undefined");
        }
    </script>
    <br>
    <script>
        if (result2 = prompt("Nhập tuổi")) {
            document.writeln("Tuổi của bạn là : " + result2);
        } else {
            document.write("undefined");
        }
    </script>
</body>

</html>
