    <!-- BOXICONS -->

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo" id="fullName"></a>

                <ul class="nav__list">
                    <li class="nav__item">

                    </li>

                    <li class="nav__item">
                        <a href="#change_password" onclick="ChangePassword()" class="nav__link">
                            <i class='bx bx-key nav__icon'></i>
                            <span class="nav__name">Change Password</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" onclick="logout()" class="nav__link">

                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
