<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>User <b>View List</b></h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i
                            class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Create Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- data -->
            </tbody>
        </table>
    </div>

    <!-- Modal HTML -->
    <form action="/js/program.js">
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Add Employee</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- body -->
                    <div class="modal-body">
                        <div class="modal-container">
                            <div class="form-group">
                                <input type="hidden" required="true" id="id" name="id">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><b>Email</b></label>
                                <input type="text" required="true" placeholder="Enter Email" name="email" id="email"
                                    value">
                            </div>
                            <div class="form-group">
                                <label for="username"><b>Username</b></label>
                                <input type="text" required="true" placeholder="Enter Username" name="username"
                                    id="username" required="true">
                            </div>
                            <label for="fullName"><b>Full Name</b></label>
                            <input type="text" required="true" placeholder="Enter Fullname" name="fullname"
                                id="fullname" required="true">
                            <div class="form-group">
                                <label for="department"><b>Department</b></label>
                                <select class="form-control" id="department" required="true">
                                    <option>--Select a Department--</option>
                                    <option>Accounting</option>
                                    <option>Business Development</option>
                                    <option>Engineering</option>
                                    <option>Human Resources</option>
                                    <option>Research and Development</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="position"><b>Select a Position</b></label>
                                <select class="form-control" id="position" required="true">
                                    <option>--Select a Position--</option>
                                    <option>Developer</option>
                                    <option>Tester</option>
                                    <option>Scrum Master</option>
                                    <option>PM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="createDate"><b>Create Date</b></label>
                                <input type="date" class="form-control" name="createDate" id="createDate"
                                    required="true">
                            </div>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" onclick="save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>

</div>
