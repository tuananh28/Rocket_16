<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý nhân viên With AJAX </title>

  <!-- import JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <!-- import css -->
  <link rel="stylesheet" href="/Source/css/style.css">

</head>

<body>
  <div class="container">
    <div class="form">
      <h3></h3><a style="float: right;" onclick="logout()">Logout</a>
      <a id="fullName" style="float: right;"></a>
      <h3>Quản lý nhân viên</h3>
      <form method="POST" id="Main_Form_ID">
        <div class="form-group">
          <input type="hidden" required="true" class="form-control" id="ID_ID" value="" placeholder=" ">
        </div>
        <div class="form-group">
          <input type="email" required="true" class="form-control" id="Email_ID" value="" placeholder=" ">
          <label class="form-label">Email </label>
        </div>
        <div class="form-group">
          <input type="text" required="true" class="form-control" id="Username_ID" value="" placeholder=" ">
          <label class="form-label">Username </label>
        </div>
        <div class="form-group">
          <input type="text" required="true" class="form-control" id="Fullname_ID" value="" placeholder=" ">
          <label class="form-label">Fullname </label>
        </div>
        <div class="form-group">
          <label for="sel1">Select a Department:</label>
          <select class="form-control" id="Department_ID">
            <option>--Select a Department--</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sel1">Select a Position:</label>
          <select class="form-control" id="Position_ID">
            <option>--Select a Position--</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sel1">Cretate Date </label>
          <input type="date" required="true" class="form-control" id="Cretate_Date_ID" value="">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Save">
          <input type="button" class="btn btn-success" id="update_btn" value="Update">
          <input type="button" class="btn btn-success" id="reset_btn" value="Reset">
          <input type="button" class="btn btn-success" onclick="DeleteAll()" value="Delete All">
        </div>
      </form>
      <div class="input-group">
        <div class="form-group">
          <input type="search" onkeyup="KeyUpForSearch(event)" required="true" class="form-control" id="search"
            placeholder=" ">
          <label class="form-label">Search</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="Search()">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <div class="form">
        <h3>Thông tin nhân viên trên hệ thống</h3>
        <table class="table table-striped" id="Detail_Staff_ID" data-toggle="table">
          <thead>
            <tr>
              <th><input type="checkbox" id="checkbox-all" name="checkbox-all" onclick="CheckboxAll()"></th>
              <th>ID<i class="fa fa-fw fa-sort" onclick="Sort('id')" id="sort_id"></i></th>
              <th>Email<i class="fa fa-fw fa-sort" onclick="Sort('email')" id="sort_email"></i></th>
              <th>Username<i class="fa fa-fw fa-sort" onclick="Sort('username')" id="sort_username"></i></th>
              <th>Fullname<i class="fa fa-fw fa-sort" onclick="Sort('fullname')" id="sort_fullname"></i></th>
              <th>Department<i class="fa fa-fw fa-sort" onclick="Sort('department')" id="sort_department"></i></th>
              <th>Position<i class="fa fa-fw fa-sort" onclick="Sort('position')" id="sort_position"></i></th>
              <th>Cretate Date<i class="fa fa-fw fa-sort" onclick="Sort('createDate')" id="sort_createDate"></i></th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="Result_TB">
            <!--BODY-->
          </tbody>
        </table>
        <div aria-label="Page navigation example">
          <ul class="pagination" id="pagination">
            <!--PAGING -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/Source/js/program.js"></script>
  <script type="text/javascript" src="/Source/js/storage.js"></script>
</body>
</html>
