<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <!-- import JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
  <!-- import css -->
  <link rel="stylesheet" href="/Source/css/login.css">
  <link rel="stylesheet" href="/Source/css/modal.css">
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <form method="POST" id="signinForm">
          <div class="sign-in-htm">
            <div class="group">
              <label>Username</label>
              <input id="username" type="text" class="input" required>
            </div>
            <div class="group">
              <label>Password</label>
              <input id="password" type="password" class="input" required>
            </div>
            <div class="group">
              <p id="error-message" style="color: red;"></p>
            </div>
            <div class="group">
              <input type="checkbox" id="check" class="check">
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <button onclick="login()" class="button">Login</button>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a onclick="forgotPassword()">Forgot Password?</a>
            </div>
          </div>
        </form>
        <!--FORM SIGN UP-->
        <form method="POST" id="signupForm">
          <div class="sign-up-htm">
            <div class="group">
              <label class="label">Username</label>
              <input id="Username_ID" type="text" class="input" required>
            </div>
            <div class="group">
              <label class="label">Fullname</label>
              <input id="Fullname_ID" type="text" class="input" required>
            </div>
            <div class="group">
              <label class="label">Email Address</label>
              <input id="Email_ID" type="email" class="input" required>
            </div>
            <div class="group">
              <label class="label">Password</label>
              <input id="Password_ID" type="password" class="input" required>
            </div>
            <div class="group">
              <label class="label">Confirm Password</label>
              <input id="RePassword_ID" type="password" class="input" required>
            </div>
            <div class="group">
              <p id="error-repassword" style="color: red;"></p>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up" data-toggle="modal"></input>
            </div>
            <div class="group">
              <button class="button" onclick="ResendToken()" data-toggle="modal">Resend token</button>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a><label for="tab-1">Already Member?</label></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal Resend Token -->
  <div id="send_token_form" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- body -->
        <div class="modal-body">
          <div class="modal-container">
            <label><b>Resend Token</b></label>
            <input type="email" placeholder="Enter Email" name="email_token" id="email_token" required>
          </div>
          <div>
            <p id="error-email-token" style="color: red;"></p>
          </div>
        </div>
        <!-- footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="Send_Token()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Reset Password -->
  <div id="reset_password_form" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- body -->
        <div class="modal-body">
          <div class="modal-container">
            <label><b>Reset Password</b></label>
            <input type="email" placeholder="Enter Email" name="email_password" id="email_password" required>
          </div>
          <div>
            <p id="error-email-password" style="color: red;"></p>
          </div>
        </div>
        <!-- footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="Send_Password()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <!-- import javascript -->
  <script src="/Source/js/login.js"></script>
  <script src="/Source/js/storage.js"></script>
  <script src="/Source/js/register.js"></script>
</body>

</html>
